<header>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <f:if condition="{mainNav -> f:count()}">
                <f:for each="{mainNav}" as="menuItem">
                    <li class="nav-item">
                        <a class="nav-link" href="{menuItem.link}" target="{menuItem.target}">{menuItem.title}</a>
                        <f:if condition="{menuItem.hasSubpages}">
                            <ul class="nav-submenu">
                                <f:for each="menuItem.children" as="item">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{item.link}" target="{item.target}">{item.title}</a>
                                    </li>
                                </f:for>
                            </ul>
                        </f:if>
                    </li>
                </f:for>
            </f:if>
        </ul>
    </nav>
</header>
<main>
    <f:render section="Main" />
</main>
<footer>
    <f:cObject typoscriptObjectPath="lib.footerContent" />
</footer>
